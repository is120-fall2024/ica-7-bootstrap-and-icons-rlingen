<div class="row">
  <div class="col-md-2"></div>
    <div id="carouselExampleIndicators" class="carousel slide col-md-8">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="./carouselOne.jpg" class="d-block w-100" alt="ferris and rebekah">
          </div>
          <div class="carousel-item">
            <img src="carouselTwo.jpg" class="d-block w-100" alt="ferris sleeping">
          </div>
          <div class="carousel-item">
            <img src="carouselThree.jpg" class="d-block w-100" alt="ferris and jon">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

      <div class="accordion" id="myForm">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              myForm
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#myForm">
            <div class="accordion-body">
            <form class="container">
          <div class="row gy-2">
          <div class="col-12"><h4>Newsletter Signup:</h4></div>

          <div class="col-4"><label for="firstName" class="form-label">First Name:</label></div>
          <div class="col-4">
             <input 
              type="text" 
              class="form-control" 
              id="firstName" 
              placeholder="John"></div>
          <div class="col-4"></div>

          <div class="col-4"><label for="lastName" class="form-label">Last Name:</label></div>
          <div class="col-4">
            <input 
              type="text" 
              class="form-control"
              id="lastName" 
              placeholder="Doe"></div>
          <div class="col-4"></div>

          <div class="col-4"> 
            <label for="emailText" class="form-label">Email address:</label>
          </div>
          <div class="col-4">
            <input 
              type="email" 
              class="form-control" 
              id="emailText" 
              placeholder="name@example.com">
            </div>
          <div class="col-4"></div>
          
          

        </div>
      </form>





            </div>
          </div>
        </div>
</div>
